<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Product Details Section -->
            <div class="product-details">
                <img src="image3.jpeg" alt="Product Image" class="product-image">
                <div class="product-description">
                    <h3> Iphone Case</h3>
                    <p>everyone and everything needs a protector even your phone</p>
                    <p class="product-price">$17.99</p>
                </div>
            </div>
            
            <!-- Payment Form -->
            <form action="#" method="post" class="payment-form">
                <h2>Payment Information</h2>
                
                <!-- Card Information -->
                <div class="form-section">
                    <h3>Card Details</h3>
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                    
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" required>

                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>

                <!-- Billing Address -->
                <div class="form-section">
                    <h3>Billing Address</h3>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Submit Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
